<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<!-- form表单数据，当点击时，会向/ping/login发起post请求并传递数据 -->
<form action="/ping/login" method="post" novalidate autocomplete="off">
  <div>
    <label for="username">username:</label>
    <input type="text" name="username" id="username">
  </div>

  <div>
    <label for="password">password:</label>
    <input type="password" name="password" id="password">
  </div>

  <div>
    <input type="submit" value="登录">
  </div>
</form>

</body>
</html>
